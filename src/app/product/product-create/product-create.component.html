<app-menu></app-menu>
<div>
  <br>
    <h4>Create a Product</h4>
  <br>
</div>
<form>
  <div class="form-group row">
    <label for="productname" class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="product.Name" type="text" class="form-control" name="productname" id="productname" placeholder="Enter Product Name" >
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input [(ngModel)]="product.Price" type="number" class="form-control" name="price" id="price" placeholder="Enter Product Price" >
    </div>
  </div>
  <div class="form-group row">
    <label for="unit" class="col-sm-2 col-form-label">Unit</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="unit"  id="unit" placeholder="Enter Unity Qty" required [(ngModel)]="product.Unit">
    </div>
  </div>
  <div class="form-group row">
    <label for="partnumber" class="col-sm-2 col-form-label">Part Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="partnumber" id="partnumber" placeholder="Enter Part Number" required [(ngModel)]="product.PartNumber">
    </div>
  </div>
  <div class="form-group row">
    <label for="photopath" class="col-sm-2 col-form-label">Photo Path</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="photopath" id="photopath" placeholder="Enter Photo Path" required [(ngModel)]="product.PhotoPath">
    </div>
  </div>
  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="vendorid">Vendor</label>
      <select [(ngModel)]="product.VendorId" class="custom-select col-sm-5" name="vendorid" id="vendorid">
        <option *ngFor="let vendor of vendors" value="{{ vendor.Id }}">{{ vendor.Name }}</option>
      </select>
    </div>
  </div>
  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="active">Active</label>
      <select [(ngModel)]="product.Active" class="custom-select col-sm-2" name="active" id="active">
        <option selected></option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <span><button type="button" class="btn btn-success" (click)="create()">Create</button> | </span>
      <button type="button" class="btn btn-danger secondbutton" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
