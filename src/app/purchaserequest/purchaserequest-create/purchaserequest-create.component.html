<app-menu></app-menu>
<div>
  <br>
    <h4>Create a Purchase Request</h4>
  <br>
</div>
<form>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input [(ngModel)]="purchaserequest.Description" type="text" class="form-control" name="description" id="description" placeholder="Enter Description" >
    </div>
  </div>
  <div class="form-group row">
    <label for="justification" class="col-sm-2 col-form-label">Justification</label>
    <div class="col-sm-10">
      <input [(ngModel)]="purchaserequest.Justification" type="text" class="form-control" name="justification" id="justification" placeholder="Enter Justification" >
    </div>
  </div>
  <div class="form-group row">
    <label for="total" class="col-sm-2 col-form-label">Total</label>
    <div class="col-sm-10">
      <input disabled type="text" class="form-control" name="total"  id="total" required [(ngModel)]="purchaserequest.Total">
    </div>
  </div>
    <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="deliverymode">Delivery Mode</label>
      <select [(ngModel)]="purchaserequest.DeliveryMode" class="custom-select col-sm-2" name="deliverymode" id="deliverymode">
        <option selected value="Pickup">Pickup</option>
        <option value="UPS">UPS</option>
        <option value="FEDEX">FEDEX</option>
        <option value="FEDEX">USPS</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
      <input disabled type="text" class="form-control" name="status" id="status" required [(ngModel)]="purchaserequest.Status">
    </div>
  </div>
  <div class="form-group row">
    <label for="user" class="col-sm-2 col-form-label">User</label>
    <div class="col-sm-10">
      <input disabled type="text" class="form-control" name="user" id="user"
        value="{{ purchaserequest.User.FirstName }} {{ purchaserequest.User.LastName }}">
    </div>
  </div>
  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="active">Active</label>
      <select [(ngModel)]="purchaserequest.Active" class="custom-select col-sm-2" name="active" id="active">
        <option selected value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <span><button type="button" class="btn btn-success" (click)="create()">Create</button> | </span>
      <button type="button" class="btn btn-danger secondbutton" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
