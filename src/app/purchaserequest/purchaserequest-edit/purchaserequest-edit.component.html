<app-menu></app-menu>
<div *ngIf="purchaserequest">
  <br>
    <h4>Edit {{ purchaserequest.User.FirstName }}'s Purchase Request</h4>
  <br>
</div>
<form *ngIf="purchaserequest">
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input [(ngModel)]="purchaserequest.Description" type="text" class="form-control" name="description" id="description" placeholder="Enter Description" >
    </div>
  </div>
  <div class="form-group row">
    <label for="justification" class="col-sm-2 col-form-label">Justification</label>
    <div class="col-sm-10">
      <input [(ngModel)]="purchaserequest.Justification" type="text" class="form-control" name="justification" id="justification" placeholder="Enter Justification" >
    </div>
  </div>
  <div class="form-group row">
    <label for="total" class="col-sm-2 col-form-label">Total</label>
    <div class="col-sm-10">
      <input disabled type="text" class="form-control" name="total"  id="total" required [(ngModel)]="purchaserequest.Total">
    </div>
  </div>
  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="status">Status</label>
      <select [(ngModel)]="purchaserequest.Status" class="custom-select col-sm-2" name="status" id="status">
        <option selected value="New">New</option>
        <option value="In Progress">In Progress</option>
        <option value="Review">Review</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="deliverymode" class="col-sm-2 col-form-label">Delivery Mode</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="deliverymode" id="deliverymode" placeholder="Enter Delivery Mode" required [(ngModel)]="purchaserequest.DeliveryMode">
    </div>
  </div>
  <div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="userid">User</label>
      <select [(ngModel)]="purchaserequest.UserId" class="custom-select col-sm-5" name="userid" id="userid">
        <option *ngFor="let user of users" value="{{ user.Id }}">{{ user.FirstName }} {{ user.LastName }}</option>
      </select>
    </div>
  </div>
  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="active">Active</label>
      <select [(ngModel)]="purchaserequest.Active" class="custom-select col-sm-2" name="active" id="active">
        <option selected></option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <span><button type="button" class="btn btn-success" (click)="change()">Change</button> | </span>
      <span><button type="button" class="btn btn-warning secondbutton" (click)="cancel()">Cancel</button> | </span>
      <button type="button" class="btn btn-danger" (click)="remove()">Remove</button>
    </div>
  </div>
</form>
