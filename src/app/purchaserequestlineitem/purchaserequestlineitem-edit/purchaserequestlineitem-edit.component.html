<app-menu></app-menu>
<form *ngIf="purchaserequest.User">
  <div>
	  <br>
	    <h4>Edit Purchase Request Line Item</h4>
	  <br>
  </div>
  <table id="prtbl" class="table table-sm table-bordered thead-dark">
    <thead>
      <th>User</th>
          <th>Description</th>
          <th>Total</th>
          <th>Status</th>
    </thead>
    <tbody>
      <tr>
        <td>{{ purchaserequest.User.FirstName }} {{ purchaserequest.User.LastName }}</td>
        <td>{{ purchaserequest.Description }}</td>
        <td>{{ purchaserequest.Total }}</td>
        <td>{{ purchaserequest.Status }}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <div class="form-group row">
    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
    <div class="col-sm-2">
      <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Quantity" required [(ngModel)]="purchaseRequestLineItem.Quantity">
    </div>
  </div>
  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="productid">Product</label>
      <select [(ngModel)]="purchaseRequestLineItem.ProductId" class="custom-select col-sm-5" name="productid" id="productid">
        <option *ngFor="let product of products" value="{{ product.Id }}">{{ product.Name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-4">
      <span><button type="button" class="btn btn-success" (click)="change()">Change</button> | </span>
      <span><button (click)="remove()" class="btn btn-danger">Remove</button> | </span>
      <button type="button" class="btn btn-warning secondbutton" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
