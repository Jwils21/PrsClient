<app-menu></app-menu>
<div id="listHead">
	<br>
	<h2>Vendors</h2>
	<br *ngIf="!currUser.IsAdmin">
</div>
<div class="container">
	<span *ngIf="currUser.IsAdmin"><a id="createLnk" class="btn btn-success createbtn" routerLink="/vendors/create">Create Vendor</a></span>
	<table class="table table-sm table-hover">
		<thead>
			<th>Code</th>
			<th>Name</th>
	        <th>Address</th>
	        <th>City</th>
	        <th>State</th>
	        <th>Zip</th>
	        <th>Email</th>
	        <th>Pre Approved</th>
	        <th>Active</th>
	        <th>Action</th>
		</thead>
		<tbody>
			<tr *ngFor="let vendor of vendors">
				<td>{{ vendor.Code }}</td>
				<td>{{ vendor.Name }}</td>
				<td>{{ vendor.Address }}</td>
				<td>{{ vendor.City }}</td>
				<td>{{ vendor.State }}</td>
				<td>{{ vendor.Zip }}</td>
				<td>{{ vendor.Email }}</td>
				<td>{{ vendor.IsPreApproved | bool }}</td>
				<td>{{ vendor.Active | bool }}</td>
				<td>
					<span><a routerLink="/vendors/detail/{{ vendor.Id }}">Details</a></span>
					<span *ngIf="currUser.IsAdmin"> | <a routerLink="/vendors/edit/{{ vendor.Id }}">Edit</a></span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
